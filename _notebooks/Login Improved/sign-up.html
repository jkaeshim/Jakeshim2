<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sign-up.css">
        <script src="https://kit.fontawesome.com/b2f3961322.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="_post">
            <fieldset class="login-container">
                    <label class="sign-up-label">Get Started</label>
                    <label class="email-sign-up">Enter your email:</label>
                    <input type="email" id="email" class="email" placeholder="email">
                    <label class="password-sign-up">Enter a password:</label>
                    <input type="password" id="password" class="password" placeholder="password" min="8">
                    <ul class="password-requirements">
                        <li>8 characters minimum</li>
                        <li> Two number minimum</li>
                        <li>One special character</li>
                    </ul>
                    <input type="submit" id="submit-btn" class="submit-btn" value="Sign Up">
                    <div class="divider"></div>
                    <button class="google-sign-in"><i class="fa-brands fa-google"></i>Sign up with Google</button>
                    <button class="apple-sign-in"><i class="fa-brands fa-apple"></i>Sign up with Apple ID</button>
                    <button><i class="fa-brands fa-linkedin"></i>Sign up with LinkedIn</button>
                    <div class="divider"></div>
                    <p class="sign-up">Return to<a href="login.html" target="_self">login</a></p>
            </fieldset>
        </form>
    

    </body>
    <script src="sign-up.js"></script>
</html>
